<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/the Food Bar/Frontend/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <img src="/the Food Bar/images/background.jpg" id="bg">
    <div class="bgimg">
        <div class="navbar">
            <div class="logo"><img src="/the Food Bar/images/logo.png" alt=""></div>
            <div class="loglist">
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="login.html">Login</a>
                        <a href="#">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="heading">Welcome to The Food Bar!</div>
        <div class="searchbar">
            <div class="search">
                <input type="text" placeholder="search your favourite food">
            </div>
            <div class="tiles">
                <div class="tile"><img src="/the Food Bar/images/chole.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/dhokla.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/dosa.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/fried rice.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/idli.jpeg" alt=""></div>
            </div>
            <div class="tiles">
                <div class="tile"><img src="/the Food Bar/images/noodleas.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/pasta.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/sabji.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/samosa.jpeg" alt=""></div>
                <div class="tile"><img src="/the Food Bar/images/sandwich.jpeg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
