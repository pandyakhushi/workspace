<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="signup.js"></script>
    <title>signup</title>
</head>
<body>
    <div class="Signup">
        <img src="pictures/Designer.png" class="bg" width="100%" height="100%">
        <header class="header">
            <a href="#" class="logo"><img src="pictures/G (3).png" width="90px" height="40px"></a>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="Register" id="formfill">
            <form name="formfill" onsubmit="return validation()">
                <h2 align="center">Signup</h2>
                <p id="result"></p>
                <div class="input-box">
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email Id">
                </div>
                <div class="input-box">
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                </div>
                <div>
                    <input type="submit" value="Register" class="btn">
                </div><br>
                <a href="login form.html" class="link">Back to login</a>
            </form>
        </div>
        <!-- <div class="popup" id="popup"></div>  -->
    </div>
</body>
</html>
